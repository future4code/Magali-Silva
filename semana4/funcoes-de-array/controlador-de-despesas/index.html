<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de Despesas</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <section id="cadastro-despesa">
        <h1>Controlador de Despesas</h1>
        
        <h3>Cadastrar Despesa</h3>

        <label for="valor-despesa">Valor</label>
        <input type="number" id="valor-despesa" value="">

        <label for="tipo-despesa">Tipo</label>
        <select name="tipo-despesa" id="tipo-despesa">
            <option value="Casa">Casa</option>
            <option value="Alimentação">Alimentação</option>
            <option value="Transporte">Transporte</option>
            <option value="Outros">Outros</option>
        </select>

        <label for="descricao-despesa">Descrição</label>
        <input type="text" id="descricao-despesa" value="">
        
        <button id="cadastrar-despesa" onclick="armazenaDespesa(event)">Cadastrar Despesa</button>
    </section>

    <section id="filtro-despesa">
        
        <h3>Despesas Detalhadas</h3>

        <label for="tipo-despesa">Tipo</label>
        <select name="tipo-despesa" id="tipo-despesa">
            <option value="Casa">Casa</option>
            <option value="Alimentação">Alimentação</option>
            <option value="Transporte">Transporte</option>
            <option value="Outros">Outros</option>
        </select>

        <label for="valor-minimo">Valor Mínimo</label>
        <input type="number" id="valor-minimo" value="">

        <label for="valor-maximo">Valor Máximo</label>
        <input type="number" id="valor-maximo" value="">
        
        <button id="botao-filtrar" onclick="apertouBotao(event)">Filtrar</button>

        <button id="botao-limpar" onclick="apertouBotao(event)">Limpar Filtros</button>

        <section id="lista-despesas-detalhada">

        </section>

    </section>

    <section id="extrato">
        <h3>Extrato</h3>
        <section id="lista-despesas-extrato">

        </section>
        <section id="total">
           <h5>Total:</h5>

        </section>

    </section>
</body>
</html>
